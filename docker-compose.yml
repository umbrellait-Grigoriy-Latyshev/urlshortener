version: "3"

services:
  api:
    container_name: api
    ports:
      - "3333:3333"
    expose:
      - 3333
    depends_on:
      - postgres
    env_file:
      - ./.env
  app:
    container_name: app
    depends_on:
      - api
    ports:
      - "8000:8000"
  postgres:
    container_name: postgres_container
    image: postgres:14-alpine
    environment:
      CONTAINER_NAME: postgres
    env_file:
      - ./.env
    volumes:
       - ./postgres:/data/postgres
       - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
