version: "3"

services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    ports:
      - "3333:3333"
    expose:
      - 3333
    depends_on:
      - postgres
  app:
    build:
        context: .
        dockerfile: Dockerfile
        target: app
    container_name: app
    depends_on:
      - api
    ports:
      - "8000:8000"
  postgres:
    container_name: postgres_container
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: ****
      POSTGRES_PASSWORD: ****
      CONTAINER_NAME: postgres
      PGDATA: /data/postgres
    volumes:
       - ./postgres:/data/postgres
       - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
