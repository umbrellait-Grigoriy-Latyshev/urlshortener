<mat-card>
  <form class="form" [formGroup]="formGroup" (ngSubmit)="shortify()">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>URL to shortify</mat-label>
      <mat-error *ngIf="!formGroup.valid">URL is not valid</mat-error>

      <input matInput placeholder="Url" type="url" formControlName="url" />
    </mat-form-field>

    <mat-form-field class="w50" appearance="fill">
      <mat-label>Shorten link</mat-label>
      <input matInput placeholder="" type="url" formControlName="shorturl" />
    </mat-form-field>

    <button
      mat-raised-button
      type="submit"
      color="primary"
      appearance="fill"
      [disabled]="!formGroup.valid"
    >
      Shortify
    </button>
  </form>

  <a
    class="redirectlink"
    *ngIf="updated"
    [href]="formGroup.get('shorturl')?.value"
    >{{ formGroup.get('shorturl')?.value }}</a
  >
</mat-card>
